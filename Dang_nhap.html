<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang dang nhap</title>
</head>
<body>
<div>
<form id="nhap">
    <table>
        <tr>
            <td>
                Mã đăng nhập
            </td>
            <td>
                <input type="text" id="ma" value="" placeholder="Mã đăng nhập">
            </td>
        </tr>
        <tr>
            <td>
                Mật khẩu
            </td>
            <td>
                <input type="password" id="matkhau" value="">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center">
                <input type="button" id="dn" value="Đăng nhập">
            </td>
        </tr>
    </table>
</form>
</div>
<div id="gioitinh">
    <p>Chọn giới tính</p>
    <input type="radio" name="phai" id="nam" checked="checked"/>
    <label for="nam">Nam</label><br/>
    <input type="radio" name="phai" id="nu">
    <label for="nu">Nữ</label>
</div>
</body>
</html>
